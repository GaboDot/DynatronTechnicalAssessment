<mat-card-content class="dashboard-card-content">
    <div style="display: flex; flex-direction: column; min-width: 300px;;">
        <mat-form-field appearance="outline" class="input-filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="filterData($event)" #input>
        </mat-form-field>
        <div class="mat-elevation-z2">
            <table mat-table #customersTable [dataSource]="customersData" matSort #customersSort="matSort">
                <ng-container matColumnDef="customerId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer ID </th>
                    <td mat-cell *matCellDef="let element"> {{ element.customerId }} </td>
                </ng-container>
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{ element.firstName }} </td>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-slide-toggle 
                            color="primary"
                            [checked]="element.status"
                            (change)="udpateCustomerStatus($event, element)">
                        </mat-slide-toggle>
                    </td>
                </ng-container>
                <ng-container matColumnDef="createdDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
                    <td mat-cell *matCellDef="let element"> {{ element.createdDate }} </td>
                </ng-container>
                <ng-container matColumnDef="updatedDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated Date </th>
                    <td mat-cell *matCellDef="let element"> {{ element.updatedDate }} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="width: 150px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button class="grid-icon-button"> <!-- (click)="editarAsociado(element)"> -->
                            <mat-icon mat-list-icon class="edit-icon">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsTable;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat=cell" colspan="4">No data.</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</mat-card-content>
