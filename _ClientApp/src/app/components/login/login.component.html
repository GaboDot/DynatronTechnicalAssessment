<div class="body">
    <mat-card class="loginCard">
        <div class="header">
            <img style="padding: 1em;" src="/assets/Images/DynatronLogo.svg" alt="">
        </div>
        <mat-card-content style="padding-bottom: 1em;">
            <form [formGroup]="loginForm" (ngSubmit)="UserLogin()">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User/Email</mat-label>
                    <input formControlName="email" matInput autocomplete="off">
                    <mat-icon matSuffix>badge</mat-icon>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input [type]="hidePwd ? 'password' : 'text'"
                    formControlName="password" matInput autocomplete="off">
                    <button mat-icon-button matSuffix
                    (click)="hidePwd = !hidePwd" type="button">
                    <mat-icon matSuffix>{{ hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button id="buttonLogin" class="full-width" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
                    Ingresar
                    <mat-icon matSuffix>login</mat-icon>
                </button>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *ngIf="showLoading">
            </mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
